subprojects {
    apply plugin: 'java'
    repositories {
        jcenter()
    }
    dependencies {
        testCompile 'org.junit.jupiter:junit-jupiter-engine:5.4.0'
    }
}

project(':app') {
    apply plugin: 'java'
    apply plugin: 'application'
    dependencies {
        compile project(':dependency')
    }
    mainClassName = 'app.App'
    installDist.destinationDir = file '/home/vagrant/app01'
}

project(':dependency') {
    apply plugin: 'java-library'
}

